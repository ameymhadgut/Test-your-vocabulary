<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Word Game</title>
    <!-- CSS Starts -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS Ends -->

    <!-- jQuery & AJAX scripts init Starts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- jQuery & AJAX scripts init Ends -->

    <!-- Firebase Init Starts -->
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-auth.js"></script>
    <!-- Firebase init ends -->

    <!-- Import js code Starts -->
    <script src="index.js"></script>
    <script>initMain()</script>
    <!-- Import js code Ends -->
  </head>
  <body>
    <!-- Main Container Starts -->
    <div class="container">
      <!-- Game Title & Logo Starts -->
      <h1 style = "text-align: center;">Word Game</h1>
      <h3 style = "text-align: center;"><small>Test your vocabulary</small></h3>
      <!-- Game Title & Logo Ends -->

      <!-- Game body Starts-->
      <div class="jumbotron">
        <h3 id="letterMsg" style = "text-align: center;"></h3>
        <h3 id="scoreMsg" style = "text-align: center;"></h3>
        <h3 id="timer"><div class="countdown" style = "text-align: center;"></div></h3>
        <input id="gameScreen" type="text" class="form-control" placeholder="Enter words here ...">
        <div style="text-align:center"><button id="startButton" class="btn btn-primary" onclick="initGame()">Start</button></div>
        <div style="text-align:center"><button id="playAgainButton" class="btn btn-primary" onclick="initMain(1)">Play Again?</button></div>
        <div class="row">
          <div class="col-lg-12">
            <div id="wordsList"></div>
          </div>
        </div>
      </div>
      <!-- Game body Ends-->
      <!-- Main Container Ends -->

      <!-- Footer Starts -->
      <div style = "text-align: center;" class="footer" >
        <a href="https://github.com/ameymhadgut" target="_blank"><i class="fa fa-github-square" style="font-size:36px;color:black"></i></a>
        <a href="https://www.linkedin.com/in/amey-m/" target="_blank"><i class="fa fa-linkedin-square" style="font-size:36px"></i></a>
      </div>
      <!-- Footer Ends -->
    </div>
  </body>
</html>
